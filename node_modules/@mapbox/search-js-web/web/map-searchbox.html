<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #map {
        margin-top: 20px;
        width: 800px;
        height: 600px;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="leading-loose">
      <select id="theme" style="margin-bottom: 30px">
        <option value="Default">Default</option>
        <option value="Branded">Branded</option>
        <option value="Nike">Nike</option>
        <option value="NintyFive">1995</option>
      </select>
      <div>
        <h2>SearchBox component outside a map</h2>
        <mapbox-search-box
          id="searchbox-default"
          allow-reverse="true"
          flip-coordinates="false"
        ></mapbox-search-box>
      </div>
      <div>
        <h2>SearchBox component as control to a map</h2>
        <div id="map"></div>
      </div>
      <br />
      <div>
        <h2>SearchBox with customSearch option</h2>
        <mapbox-search-box id="searchbox-customsearch"></mapbox-search-box>
      </div>
    </div>
    <script type="module" src="/index-bundle.js"></script>
  </body>
</html>
